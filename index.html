<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="./scripts/index.js"></script>
        <script src="./scripts/clock.js"></script>
        <script src="./scripts/stopwatch.js"></script>
        <script src="./scripts/countdown.js"></script>
        <title>Simple timer</title>
    </head>
    <body onload="startTime()">
        <div>
            <h1>Clock</h1>
            <div id="clock_time">00:00:00</div>
            <div id="clock_date">DD:MM:YYYY</div>
        </div>
        <div>
            <h1>Stopwatch</h1>
            <div id="stopwatch">00:00:00</div>
            <button class="btn" id="btnStart" onclick="startStopwatch(true)">Start</button>
            <button class="btn" onclick="startStopwatch(false)">Stop</button>
            <button class="btn" onclick="clearStopwatch()">Restart</button>
            <button class="btn" id="btnRound" onclick="addRound()" disabled>Round</button>
            <table id="roundList"><tr id="roundTemp"></tr></table>
        </div>
        <div>
            <h1>Countdown</h1>
            <div id="countdown">00h 00m 00s</div>
            <div class="countdownDate">
                <div>
                    <input class="inputCountdown" id="inputHour" type="number" min="0"/>
                    <p>Hour</p>
                </div>
                <div>
                    <input class="inputCountdown" id="inputMinute" type="number" min="0" max="60"/>
                    <p>Minute</p>
                </div>
                <div>
                    <input class="inputCountdown" id="inputSecond" type="number" min="0" max="60"/>
                    <p>Second</p>
                </div>
            </div>
        </div>
    </body>
</html>
